<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login and Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'HelveticaNeueLT Arabic', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'HelveticaNeueLT Arabic', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center; /* centers horizontally */
      align-items: center;     /* centers vertically */
      direction: ltr; /* تغيير الاتجاه إلى من الشمال إلى اليمين */
      position: relative; /* ensures other elements overlay the image */
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('Untitled.png'); /* image path */
      background-size: cover;  /* makes the image cover the entire page */
      background-position: center center; /* centers the image */
      background-attachment: fixed; /* keeps the image static while scrolling */
      filter: blur(3px); /* adds blur effect to the background image */
      z-index: -1; /* places the image behind other elements */
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background-color: transparent;
      margin-top: 20px;
      padding: 10px;
    }

    .header {
      text-align: center;
      padding: 10px 0;
      background-color: green;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .app-name {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .form {
      background-color: #FFFFFF;
      padding: 25px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .form.active {
      display: block;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group .icon {
      position: absolute;
      left: 10px; /* Changed from right: 10px to left */
      top: 50%;
      transform: translateY(-50%);
      color: green;
      border-right: 2px solid #d3d3d3; /* Changed from border-left to border-right */
      padding: 15px;
      font-size: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 80px;
      border: 2px solid green;
      border-radius: 8px;
      font-size: 15px;
      background-color: #F5F5F5;
      font-family: 'cairo_regular', sans-serif !important;
    }

    .forgot-password {
      display: block;
      margin-bottom: 15px;
      color: #F69717;
      font-size: 14px;
      text-decoration: none;
      text-align: right;
      direction: rtl;
    }

    .login-btn, .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      position: relative;
    }

    .separator span {
      background-color: #fff;
      padding: 0 10px;
      font-size: 14px;
      color: #9E9E9E;
      z-index: 2;
    }

    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background-image: linear-gradient(to right, transparent, #ccc, transparent);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      margin: 0 10px;
    }

    .already-account {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .login-link {
      color: green;
      text-decoration: none;
      font-weight: bold;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 15px;
    }

    .text-gray-600 {
      color: #9E9E9E;
      font-size: 14px;
      text-align: right;
    }

    .text-orange-500 {
      color: green;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      background-color: #FFFFFF;
      color: green;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #d3d3d3;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
      filter: none;
    }

    .ml-2 {
      margin-left: 10px;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .toggle-password {
      position: absolute;
      right: 10px; /* Changed from left to right */
      top: 50%;
      transform: translateY(-50%);
      color: #9E9E9E;
      font-size: 18px;
      cursor: pointer;
    }

    .already-account {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 14px;
      color: #9E9E9E;
    }

    .terms-conditions {
      text-align: right;
      margin-top: 15px;
      font-size: 14px;
      color: #F69717;
    }

    .terms-conditions label {
      display: flex;
      align-items: center;
    }

    .terms-link {
      color: #F69717;
      text-decoration: underline;
      font-weight: bold;
      margin-right: 5px;
    }

    .terms-link:hover {
      color: #D87F16;
    }

    @media screen and (max-width: 480px) {
      .app-name {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>
   <!-- Login Form -->
   <form id="login-form" class="form active" method="POST">
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" id="login-password" placeholder="Password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
      </div>
      <button type="submit" name="login" class="login-btn">Login</button>

      <div class="flex">
        <span class="text-gray-600">Don't have an account?</span>
        <a href="#" id="signup-link" class="text-orange-500">Sign up</a>
      </div>
    </form>

   <!-- Sign Up Form -->
   <form id="signup-form" class="form" method="POST">
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" name="fullName" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" id="signup-password" placeholder="Password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
      </div>

      <button type="submit" name="signup" class="signup-btn">Sign up</button>

      <p class="already-account">
        <span class="text-gray-600">Already have an account?</span>
        <a href="#" id="login-link" class="login-link">Login</a>
      </p>
    </form>

    <script>
        // Toggle between Login and Sign Up Forms
        document.getElementById("signup-link").addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("login-form").classList.remove("active");
          document.getElementById("signup-form").classList.add("active");
        });
      
        document.getElementById("login-link").addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signup-form").classList.remove("active");
          document.getElementById("login-form").classList.add("active");
        });
      
        // Toggle password visibility
        function togglePassword(id) {
          var passwordField = document.getElementById(id);
          if (passwordField.type === "password") {
            passwordField.type = "text";
          } else {
            passwordField.type = "password";
          }
        }
      
        // Handle Login form submission
        document.getElementById("login-form").addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent the form from submitting the traditional way
      
          // Get form data
          const email = document.querySelector('input[name="email"]').value;
          const password = document.querySelector('input[name="password"]').value;
      
          try {
            // Make API request for login
            const response = await fetch('https://nb-project.runasp.net/api/Signin/SignIn-Student', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                Email: email,
                Password: password,
              })
            });
            
            const data = await response.json();
            if (data.message == "Sign in successful") {
              localStorage.setItem("Token",data.token);
              window.location.href = 'Home.html'; // Example redirection
            } else {
              // Handle login failure (e.g., show error message)
              alert('Login failed: ' + data.message);
            }
          } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
          }
        });
      
        // Handle Sign Up form submission
        document.getElementById("signup-form").addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent the form from submitting the traditional way
      
          // Get form data
          const form = document.getElementById("signup-form");
            const fullName = form.querySelector('input[name="fullName"]').value;
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;
            const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;

      
          // Check if passwords match
          if (password !== confirmPassword) {
            console.log("password" + password, confirmPassword);
            alert('Passwords do not match!');
            return;
          }
      
          try {
            // Make API request for sign up
            const response = await fetch('https://nb-project.runasp.net/api/SignUp/SignUp-Student', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                Name: fullName,
                Email: email,
                Password: password,
                ConfirmPassword: confirmPassword
              })
            });
      
            const data = await response.json();
            if (data.message == "Student registered successfully") {
              alert(data.message);
              document.getElementById("signup-form").classList.remove("active");
              document.getElementById("login-form").classList.add("active");          
              } else {
              alert('Sign up failed: ' + data.message);
            }
          } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
          }
        });
      </script>
      
      
</body>
</html>
